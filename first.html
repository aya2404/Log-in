<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login in</title>
    <link rel="stylesheet" href="login.css"> <!--the file in web folder on the desctop(login.css)-->

</head>
<body>
<form action="#" class="login-form">
    <h1 class="login-tittle">Login</h1>
    <!--username-->
    <div class="input">
        <i class="bx"></i>
        <input type="text" placeholder="Username">
    </div>
    <!--password-->
    <div class="input">
        <i class="bx"></i>
        <input type="password" placeholder="password">
    </div>
    <!--forget-->
    <div class="forget">
        <label for="remember">
        <input type="checkbox" id="remember"> remember me</label>
        <a href="#">Forgot ur password ?</a>
    </div>
    <button class="login-btn">Login</button>
    <p class="register">
        Dont have an account?
        <a href="#">Register</a>
    </p>
</form>
</body>
</html>
